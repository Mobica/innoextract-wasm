<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style type="text/css">
    body{ color: #ddd;
        background-color: #111;
        margin: 5px;
    }
    #con{ color: #21aa37;
        background-color: #222;
        font-family: monospace;
        font-size: small;
        overflow: scroll;
        height: 100px;
        border: solid #666 2px;
        resize: vertical;
    }
    p {
        margin: 0px;
        padding: 0px;
    }
    .err {
        color: #aa2137
    }
    #loadbtn{ width:200px; height:100px; font-size:40px;}
    .cont { display: flex;}
    h1,h2,h3 { margin: 5px}
    /* .row { flex-grow: 1;} */
    .row { margin-left: 20px; margin-top: 20px}
    #btncon {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    progress { width: 85%; height: 20px}
    #wrapper { width: 500px;}
    #down,#con { width: 100%; }
    #info { margin: 0;}
    #proc {
        width: 15%;
        display: inline-block;
        text-align: center;
    }
</style>
</head>
<body>
    <div id="wrapper">
    <div class="cont">
        <div class="row" id="btncon">
        <input id="loadbtn" type="button"  value="Load file" onclick='callMain();'/>
        <!-- <div class="row" style="visibility: hidden;"> -->
        </div>
        <div class="row" >
            <h1 id="title"></h1>
            <h3 id="desc"></h3>
            <small id="details"></small>
        </div>
    </div>
    <div class="cont">
        <div class="row" id="down" hidden>
            <progress id="progbar" max="100" value="0"></progress><span id="proc">0.0%</span>
            <h2 id="info"></h2>
        </div>
    </div>
    <div class="cont">
        <div id="con" class="row" hidden></div>
    </div>
    </div>
        <!-- Create the canvas that the C++ code will draw into -->
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    <!-- Allow the C++ to access the canvas element --> 
    <script type='text/javascript'>
        var Module = {
            canvas: (function() { return document.getElementById('canvas'); })()
        };
    </script>
    <!-- Add the javascript glue code (index.js) as generated by Emscripten -->
    <script src="innoextract.js"></script>
</body>

</html>
